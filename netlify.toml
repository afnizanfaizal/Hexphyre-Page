# Netlify Configuration for Next.js
# https://docs.netlify.com/integrations/frameworks/next-js/

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Node version (Next.js 16 requires Node 20+)
  NODE_VERSION = "20"

# Redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
